<!doctype html>
<html>
<header>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script>
        function fun() {
            var products = window.model.getProductInfos();
            var product = products.get(0);
            console.log(product.getDescription());
            var scale = 0.75;
            $("#keymap").css("width", (product.getWidth()*scale) + "mm").css("height", (product.getHeight()*scale)+"mm");
            var keyPositions = product.getKeyPositions();
            for (var j = 1; j <= product.getNumKeys(); j++) {
                var keyPosition = keyPositions.get(j);
                var child = $("<button>").text(j).css("position","absolute");
                child.css("left", (keyPosition.getX() - keyPosition.getWidth() / 2) * scale +"mm");
                child.css("bottom",(keyPosition.getY() - keyPosition.getHeight() / 2) * scale + "mm");
                child.css("height", (keyPosition.getHeight() * scale) + "mm");
                child.css("width", (keyPosition.getWidth() * scale) + "mm");
                child.css("transform", "rotate(" + keyPosition.getRotation() + "deg)");
                $("#keymap").append(child);
            }

        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</header>
<body>
    <div onclick="fun()">hello world</div>
    <button style='transform: rotate(20deg)' onclick="window.model.loadFromFile();">abc</button>
    <div id="keymap" width="800" height="600">
        <button style="position:absolute; top:100px; left:400px" >test</button>
    </div>
</body>
</html>
